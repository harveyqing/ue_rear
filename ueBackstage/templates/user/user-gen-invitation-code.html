{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" href="{{ static_url('css/bootstrap.min.css') }}" />
<link rel="stylesheet" href="{{ static_url('css/bootstrap-responsive.min.css') }}" />
<link rel="stylesheet" href="{{ static_url('css/colorpicker.css') }}" />
<link rel="stylesheet" href="{{ static_url('css/datepicker.css') }}" />
<link rel="stylesheet" href="{{ static_url('css/uniform.css') }}" />
<link rel="stylesheet" href="{{ static_url('css/select2.css') }}" />
<link rel="stylesheet" href="{{ static_url('css/matrix-style.css') }}" />
<link rel="stylesheet" href="{{ static_url('css/matrix-media.css') }}" />
<link rel="stylesheet" href="{{ static_url('css/bootstrap-wysihtml5.css') }}" />
<link rel="stylesheet" href="{{ static_url('font-awesome/css/font-awesome.css') }}" />
{% endblock %}

{% block main %}
<div id="content">
<div id="content-header">
  <div id="breadcrumb"> 
    <a href="{{ url_for('front.home') }}" title="Go Home" class="tip-bottom">
      <i class="icon-home"></i> Home
    </a> 
    <a class="tip-bottom" href="{{ url_for('user.user_admin') }}">用户管理</a>
    <a class="current">生成邀请码</a> 
  </div>
  <h1>为{{ userinfo[2].decode('gbk') }}创建新的邀请码</h1>
</div>
<div class="container-fluid">
  <hr>
  <div class="row-fluid">
    <div>
      <div class="widget-box">
        <div class="widget-title"> 
          <span class="icon"> <i class="icon-align-justify"></i> </span>
          <h5>生成邀请码</h5>
        </div>
        <div class="widget-content nopadding">
          <form action="" method="post" class="form-horizontal">
            <div class="control-group">
              <label class="control-label">账户ID:</label>
              <div class="controls">
                <input type="text" class="span11" value="{{ userinfo[0] }}" disabled="disabled"/>
                <span class="help-block">用户注册ID。</span>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">接收邮箱:</label>
              <div class="controls">
                <input name="email"  type="text" class="span11" placeholder="@"  value="{% if userinfo[1] %}{{ userinfo[1] }}{% endif %}"/>
                <span class="help-block">填写用户接收邀请码的邮箱。</span>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">真实姓名:</label>
              <div class="controls">
                <input name="realname" type="text" class="span11" value="{{ userinfo[2].decode('gbk') }}"/>
                <span class="help-block">填写用户身份证件上的真实姓名。</span>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">输入认证文字:</label>
              <div class="controls">
                <textarea name="vertext" class="span11" >
                  {% if userinfo[4] %}{{ userinfo[4].decode('gbk') }}{% endif %}</textarea>
                <span class="help-block">若与官方微博认证文字不一致请参考用户所填写认证文字酌情修改。</span>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">选择认证分类</label>
              <div class="controls">
                <label>
                  <input type="radio" name="radios" {% if userinfo[3] == '1' %}checked="checked"{% endif %} value="1"/>
                  文创人
                </label>
                <label>
                  <input type="radio" name="radios"  {% if userinfo[3] == '2' %}checked="checked"{% endif %} value="2"/>
                  媒体人
                </label>
                <label>
                  <input type="radio" name="radios"  {% if userinfo[3] == '3' %}checked="checked"{% endif %} value="3"/>
                  专业机构
                </label>
              </div>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-success">生成并发送邮件</button>
              <a href="{{ url_for("user.user_admin") }}" style="float: right;" class="btn btn-success">创建下一个</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
 </div>
{% endblock %}

{% block js %}
<script src="{{ static_url('js/jquery.min.js') }}"></script> 
<script src="{{ static_url('js/jquery.ui.custom.js') }}"></script> 
<script src="{{ static_url('js/bootstrap.min.js') }}"></script> 
<script src="{{ static_url('js/bootstrap-colorpicker.js') }}"></script> 
<script src="{{ static_url('js/bootstrap-datepicker.js') }}"></script> 
<script src="{{ static_url('js/jquery.toggle.buttons.html') }}"></script> 
<script src="{{ static_url('js/masked.js') }}"></script>  
<script src="{{ static_url('js/select2.min.js') }}"></script> 
<script src="{{ static_url('js/matrix.js') }}"></script>  
<script src="{{ static_url('js/jquery.peity.min.js') }}"></script> 
<script src="{{ static_url('js/bootstrap-wysihtml5.js') }}"></script> 

<script>
  $('.textarea_editor').wysihtml5();
</script>
{% endblock %}
