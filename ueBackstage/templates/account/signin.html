<!DOCTYPE html>
<html lang="en">
    
<head>
        <title>Matrix Admin</title><meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="{{ static_url('css/bootstrap.min.css') }}" />
		<link rel="stylesheet" href="{{ static_url('css/bootstrap-responsive.min.css') }}" />
        <link rel="stylesheet" href="{{ static_url('css/matrix-login.css') }}" />
        <link href="{{ static_url('font-awesome/css/font-awesome.css') }}" rel="stylesheet" />
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>

    </head>
    <body>
        <div id="loginbox">    
        {% include 'account/flash.html' %}        
            <form id="loginform" class="form-vertical" method='post'>
                {{ form.csrf_token }}
				<div class="control-group normal_text"> 
                    <h3><img src="{{ static_url('img/logo.png') }}" alt="Logo" /></h3>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lg"><i class="icon-user"></i></span>
                            <!-- <input type="text" placeholder="Username" /> -->
                            {{ form.account }}
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_ly"><i class="icon-lock"></i></span>
                            <!-- <input type="password" placeholder="Password" /> -->
                            {{ form.password }}
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <span class="pull-left" style="padding-left:17px;">
                        <input type="submit" class="btn btn-success" /></input>
                    </span>
                </div>
            </form>
        </div>
        
        <script src="{{ static_url('js/jquery.min.js') }}"></script>  
        <script src="{{ static_url('js/matrix.login.js') }}"></script>
        <script src="{{ static_url('js/bootstrap.min.js') }}"></script> 
    </body>

</html>
